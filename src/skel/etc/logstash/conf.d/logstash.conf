input {

  file {
    type => "fillmetadata"
    start_position => beginning
    
    path => [ "/var/log/dcache/fillmetadata.log" ]
  }

  file {
    type => "pack-files"
    start_position => beginning

    path => [ "/var/log/dcache/pack-files.log" ]
  }

  file {
    type => "writebfids"
    start_position => beginning

    path => [ "/var/log/dcache/writebfids.log" ]
  }
}

filter {

  if [type] == "fillmetadata" 
  {
    grok {
      patterns_dir => [ "/opt/logstash/patterns", "/etc/logstash/patterns" ]

      match => { "message" => "%{FOUND_FILES}" }
      match => { "message" => "%{INFO_REMOVING_ENTRY}" }
      match => { "message" => "%{READ_CONFIG}" }
      match => { "message" => "%{UPDATED_RECORD}" }
      match => { "message" => "%{WARN_CONFAILURE}" }
      match => { "message" => "%{WARN_CURSOR_FAIL}" }
      match => { "message" => "%{WARN_IOERROR}" }
      match => { "message" => "%{WARN_KEYERROR}" }
    }

    date {
      match => [ "timestamp", "YYYY-MM-DD HH:mm:ss,SSS" ]
    }
  }

  if [type] == "pack-files" 
  {
    grok {
      patterns_dir => [ "/opt/logstash/patterns", "/etc/logstash/patterns" ]

      match => { "message" => "%{INFO_CLEANING_UP}" }
      match => { "message" => "%{INFO_ENOUGH_BYTES}" }
      match => { "message" => "%{INFO_FOUND_FILES}" }
      match => { "message" => "%{INFO_RUNNING_PACKAGERS}" }
      match => { "message" => "%{INFO_NEW_CONTAINER}" }
      match => { "message" => "%{INFO_NOT_ENOUGH_BYTES}" }
      match => { "message" => "%{INFO_NOT_ENOUGH_BYTES}" }
      match => { "message" => "%{INFO_NO_OLD_FILES}" }
      match => { "message" => "%{INFO_STORE_OLD_SUCCESS}" }
      match => { "message" => "%{INFO_STORE_SUCCESS}" }
      match => { "message" => "%{INFO_CLEANING_UP}" }
      match => { "message" => "%{ADDED_FILE_PACKAGER}" }
      match => { "message" => "%{WARN_ADD_FILE_ERROR}" }
      match => { "message" => "%{WARN_CHKSUM_NOT_IMPLEMENTED}" }
      match => { "message" => "%{WARN_REMOVING_UNFUL}" }
      match => { "message" => "%{WARN_UNKNOWN_VERIFICATION}" }
      match => { "message" => "%{WARN_VERIFY_FAILED}" }
      match => { "message" => "%{WARN_VERIFY_OLD_FAILED}" }
      match => { "message" => "%{ERROR_MISSING_OPTION}" }
      match => { "message" => "%{ERROR_PACKAGER_FAILURE}" }
      match => { "message" => "%{ERROR_PACKAGER_IOERROR}" }
      match => { "message" => "%{ERROR_REMOVING_CONTAINER}" }
      match => { "message" => "%{CRITICAL_ARCHIVE_NOT_FOUND}" }
      match => { "message" => "%{DEBUG_ADDED_FILE_CONTAINER}" }
      match => { "message" => "%{DEBUG_CLOSE_OLD}" }
      match => { "message" => "%{DEBUG_CLOSING_FULL}" }
      match => { "message" => "%{DEBUG_LOOKING_FOR_FILES}" }
      match => { "message" => "%{DEBUG_NEXT_FILE_PACKAGER}" }
      match => { "message" => "%{DEBUG_NO_OLD_FILES}" }
      match => { "message" => "%{DEBUG_OLD_FILES}" }
      match => { "message" => "%{DEBUG_OPTIONS}" }
      match => { "message" => "%{DEBUG_PROPERTIES}" }
      match => { "message" => "%{DEBUG_REMAINING_BYTES}" }
      match => { "message" => "%{DEBUG_REMOVING_FILE_ENTRY}" }
    }

    date {
      match => [ "timestamp", "YYYY-MM-DD HH:mm:ss,SSS" ]
    }
  } 

  if [type] == "writebfids" 
  {
    grok {
      patterns_dir => [ "/opt/logstash/patterns", "/etc/logstash/patterns" ]

      match => { "message" => "%{DEBUG_ENTER_BFID}" }
      match => { "message" => "%{DEBUG_REMOVED_ENTRY}" }
      match => { "message" => "%{DEBUG_STAT}" }
      match => { "message" => "%{DEBUG_UPDATED_RECORD}" }
      match => { "message" => "%{ERROR_ERROR}" }
      match => { "message" => "%{ERROR_IOERROR}" }
      match => { "message" => "%{WARN_ARCHIVE_NOT_READY}" }
      match => { "message" => "%{WARN_CONFAILURE}" }
      match => { "message" => "%{WARN_CURSOR_FAIL}" }
      match => { "message" => "%{WARN_NO_DB_ENTRY}" }
    }

    date {
      match => [ "timestamp", "YYYY-MM-DD HH:mm:ss,SSS" ]
    }
  } 
}

output {
  if "_grokparsefailure" not in [tags] {
    elasticsearch { host => "zitpcx18435.desy.de" }
    stdout { }
  } else {
    file {
      path => "/var/log/logstash/parser.err"
      codec => rubydebug
    }
  }
}


